<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Interface Components</title>
  <link rel="stylesheet" href="ui_component.css">
</head>
<body>
  <header>
    <h1>User Interface Components Showcase</h1>
  </header>

  <main class="ui-container">
    <section class="ui-card">
      <h2>Interactive UI Elements</h2>

      <!-- Search Bar -->
      <div class="ui-item">
        <label for="search">Search Bar:</label>
        <input type="text" id="search" placeholder="Search something...">
      </div>

      <!-- Buttons -->
      <div class="ui-item">
        <label>Buttons:</label>
        <div class="button-group">
          <button class="btn primary">Search</button>
          <button class="btn secondary">Cancel</button>
          <button class="btn outline">Help</button>
        </div>
      </div>

      <!-- Dropdown Menu -->
      <div class="ui-item">
        <label for="options">Dropdown Menu:</label>
        <select id="options">
          <option value="">Select an option</option>
          <option>Profile</option>
          <option>Settings</option>
          <option>Logout</option>
        </select>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 UI Components Showcase | Designed by Jai Chaudhary</p>
  </footer>
</body>
</html>

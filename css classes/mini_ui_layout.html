<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini User Interface Layout</title>
  <link rel="stylesheet" href="mini-ui-layout.css">
</head>
<body>
  <!-- ===== Header Section ===== -->
  <header>
    <h1>Mini UI Layout</h1>
  </header>

  <!-- ===== Main Section ===== -->
  <main class="main-container">
    <section class="card">
      <div class="card-left">
        <img src="https://via.placeholder.com/180" alt="Sample Image">
      </div>

      <div class="card-right">
        <h2>User Login</h2>
        <form>
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>

          <div class="button-group">
            <button type="submit" class="btn primary-btn">Login</button>
            <button type="reset" class="btn secondary-btn">Reset</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- ===== Footer Section ===== -->
  <footer>
    <p>Â© 2025 Mini UI Layout | Designed by Jai Chaudhary</p>
  </footer>
</body>
</html>

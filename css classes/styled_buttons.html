<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Button Collection</title>
  <link rel="stylesheet" href="styled_buttons.css">
</head>
<body>
  <header>
    <h1>Styled Button Collection</h1>
  </header>

  <main>
    <section class="button-showcase">
      <button class="btn primary">Primary Button</button>
      <button class="btn secondary">Secondary Button</button>
      <button class="btn outline">Outline Button</button>
      <button class="btn primary" disabled>Disabled Button</button>
    </section>

    <section class="info">
      <p><strong>Hover:</strong> Smooth color transition and shadow lift.</p>
      <p><strong>Focus:</strong> Highlighted outline for accessibility.</p>
      <p><strong>Active:</strong> Slight press-down animation.</p>
      <p><strong>Disabled:</strong> Dimmed color and no interaction.</p>
    </section>
  </main>

  </footer>
</body>
</html>

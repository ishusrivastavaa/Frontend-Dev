<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Showcase Layout</title>
  <link rel="stylesheet" href="image_showcase.css">
</head>

        <figcaption>Peaceful River</figcaption>
      </figure>

      <figure class="image-card">

      </figure>

      <figure class="image-card">
        <div class="img-container">
          <img src="https://picsum.photos/id/1020/400/250" alt="Nature 4">
          <div class="overlay"></div>
        </div>
        <figcaption>Calm Lake</figcaption>
      </figure>

      <figure class="image-card">
        <div class="img-container">
          <img src="https://picsum.photos/id/1024/400/250" alt="Nature 5">
          <div class="overlay"></div>
        </div>

      </figure>

      <figure class="image-card">

          <div class="overlay"></div>
        </div>
        <figcaption>Golden Field</figcaption>
      </figure>
    </section>
  </main>

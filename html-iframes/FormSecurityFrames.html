<!DOCTYPE html>
<html>
<head>
  <title>Form Security Demo</title>
</head>
<body>
  <form autocomplete="off">
    <input type="text" placeholder="Username" required><br><br>
    <input type="password" placeholder="Password" required><br><br>
    <input type="submit" value="Login">
  </form>

  <p>Note: Turning off autocomplete prevents browsers from storing login info, improving security on shared devices.</p>
</body>
</html>

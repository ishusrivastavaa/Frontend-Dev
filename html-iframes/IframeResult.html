<!DOCTYPE html>
<html>
<head>
  <title>Form with Iframe</title>
</head>
<body>
  <form target="resultFrame">
    <input type="text" placeholder="Enter something" required>
    <input type="submit" value="Submit">
  </form>

  <iframe name="resultFrame" width="100%" height="100"></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Map Embed</title>
</head>
<body>
  <!-- 'loading="lazy"' means the map loads only when it appears in the viewport, improving performance -->
  <iframe 
    title="My City Map"
    width="80%"
    height="450"
    loading="lazy"
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3559.949239945253!2d80.93919771504498!3d26.8489023831573!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399bfd1c4caaaaff%3A0x4ed214a!2sLucknow!5e0!3m2!1sen!2sin!4v1708255321073">
  </iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="Cssonly.css">
</head>
<body>
  <main class="gallery-wrap">
    <h1>Photo Gallery</h1>
    <section class="gallery">
      <figure class="photo"><img src="img1.jpg" alt="Caption 1"><figcaption>Caption 1</figcaption></figure>
      <figure class="photo"><img src="img2.jpg" alt="Caption 2"><figcaption>Caption 2</figcaption></figure>
      <figure class="photo"><img src="img3.jpg" alt="Caption 3"><figcaption>Caption 3</figcaption></figure>
      <figure class="photo"><img src="img4.jpg" alt="Caption 4"><figcaption>Caption 4</figcaption></figure>
      <figure class="photo"><img src="img5.jpg" alt="Caption 5"><figcaption>Caption 5</figcaption></figure>
      <figure class="photo"><img src="img6.jpg" alt="Caption 6"><figcaption>Caption 6</figcaption></figure>
    </section>
  </main>
</body>
</html>

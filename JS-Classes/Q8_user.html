<form id='f'><input id='name'><input id='email'><input id='age'><button>Update</button></form><pre id='o'></pre>
<script>
let user={name:'Akash',email:'akash@mail.com',age:21};
f.onsubmit=e=>{
 e.preventDefault();
 user.name=name.value; user.email=email.value; user.age=age.value;
 o.textContent=JSON.stringify(user,null,2);
};
</script>

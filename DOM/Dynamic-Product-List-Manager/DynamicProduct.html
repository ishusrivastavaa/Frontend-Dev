<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Q1 Product List Manager</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #product-list { list-style: none; padding: 0; }
    #product-list li { padding: 6px 0; display: flex; gap: 8px; align-items: center; }
    .product-name { flex: 1; }
    .product-input-inline { flex: 1; padding: 4px; }
    button { padding: 4px 8px; }
  </style>
</head>
<body>
  <h2>Dynamic Product List</h2>

  <input type="text" id="product-input" placeholder="Enter product name" />
  <button id="add-product-btn">Add Product</button>

  <ul id="product-list"></ul>

  <script src="DynamicProduct.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Q7 Mouse Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #track-box {
      width: 400px; height: 400px;
      border: 2px solid #333;
      position: relative;
      margin-bottom: 10px;
    }
    #coords { font-weight: bold; }
    .dot {
      width: 10px; height: 10px;
      background: red;
      border-radius: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h2>Mouse Tracker Box</h2>

  <div id="track-box"></div>
  <div id="coords">Move inside the box...</div>

  <script src="mousepath.js"></script>
</body>
</html>

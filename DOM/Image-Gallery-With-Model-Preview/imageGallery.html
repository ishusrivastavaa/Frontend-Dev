<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Q5 Image Gallery Modal</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    .gallery img { width: 100%; height: 100px; object-fit: cover; cursor: pointer; }

    .modal-overlay {
      position: fixed; inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #fff; padding: 10px;
    }

    .modal-content img { max-width: 400px; max-height: 400px; }
  </style>
</head>
<body>
  <h2>Image Gallery with Modal</h2>

  <div class="gallery">
    <!-- Using placeholder images, replace src with actual images if you want -->
    <img src="https://picsum.photos/200?1" alt="Img 1" />
    <img src="https://picsum.photos/200?2" alt="Img 2" />
    <img src="https://picsum.photos/200?3" alt="Img 3" />
    <img src="https://picsum.photos/200?4" alt="Img 4" />
    <img src="https://picsum.photos/200?5" alt="Img 5" />
    <img src="https://picsum.photos/200?6" alt="Img 6" />
  </div>

  <div id="modal-overlay" class="modal-overlay">
    <div class="modal-content">
      <img id="modal-image" src="" alt="Big preview" />
    </div>
  </div>

  <script src="imageGallery.js"></script>
</body>
</html>

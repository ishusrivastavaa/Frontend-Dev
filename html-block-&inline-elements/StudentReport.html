<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Report Page</title>
</head>
<body>
  <h1>Sunrise Public School</h1>
  <h2>Student Report Card</h2>

  <table border="1" title="Marks Table">
    <tr>
      <th rowspan="2">Subject</th>
      <th colspan="2">Marks</th>
    </tr>
    <tr>
      <th>Obtained</th>
      <th>Out of</th>
    </tr>

    <tr><td>English</td><td>88</td><td>100</td></tr>
    <tr><td>Math</td><td>92</td><td>100</td></tr>
    <tr><td>Science</td><td>85</td><td>100</td></tr>
    <tr><td>History</td><td>80</td><td>100</td></tr>
    <tr><td>Computer</td><td>90</td><td>100</td></tr>

    <tr>
      <th>Total</th>
      <td colspan="2">435 / 500</td>
    </tr>
    <tr>
      <th>Percentage</th>
      <td colspan="2">87%</td>
    </tr>
  </table>
</body>
</html>

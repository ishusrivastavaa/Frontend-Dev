<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="responsive-image-filter-gallery.css">
</head>
<body>
  <header>
    <h1>Responsive Image Filter Gallery</h1>
  </header>

  <main>
    <section class="gallery">
      <!-- Image 1 -->
      <figure>
        <img src="https://picsum.photos/id/1011/400/300" alt="Mountain Landscape" class="img-blur">
        <figcaption>Blur Effect</figcaption>
      </figure>

      <!-- Image 2 -->
      <figure>
        <img src="https://picsum.photos/id/1025/400/300" alt="Dog" class="img-grayscale">
        <figcaption>Grayscale Effect</figcaption>
      </figure>

      <!-- Image 3 -->
      <figure>
        <img src="https://picsum.photos/id/1035/400/300" alt="River" class="img-sepia">
        <figcaption>Sepia Effect</figcaption>
      </figure>

      <!-- Image 4 -->
      <figure>
        <img src="https://picsum.photos/id/1043/400/300" alt="Forest" class="img-brightness">
        <figcaption>Brightness Effect</figcaption>
      </figure>

      <!-- Image 5 -->
      <figure>
        <img src="https://picsum.photos/id/1059/400/300" alt="Beach" class="img-contrast">
        <figcaption>Contrast Effect</figcaption>
      </figure>

      <!-- Image 6 -->
      <figure>
        <img src="https://picsum.photos/id/1069/400/300" alt="Bridge" class="img-hue">
        <figcaption>Hue Rotate Effect</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Responsive Gallery Project | Designed by Jai Chaudhary</p>
  </footer>
</body>
</html>

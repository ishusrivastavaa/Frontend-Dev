<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Cards with Animation</title>
  <link rel="stylesheet" href="filter-cards-with-animation.css">
</head>
<body>
  <header>
    <h1>Meet Our Team</h1>
  </header>

  <main>
    <section class="card-container">
      <!-- Card 1 -->
      <article class="card">
        <img src="https://via.placeholder.com/300x200" alt="Profile 1">
        <h2>Alex Morgan</h2>
        <p>Creative Designer with an eye for detail and innovation.</p>
      </article>

      <!-- Card 2 -->
      <article class="card">
        <img src="https://via.placeholder.com/300x200" alt="Profile 2">
        <h2>Jordan Smith</h2>
        <p>Web Developer who loves crafting clean, responsive interfaces.</p>
      </article>

      <!-- Card 3 -->
      <article class="card">
        <img src="https://via.placeholder.com/300x200" alt="Profile 3">
        <h2>Taylor Johnson</h2>
        <p>UX Researcher focused on user-centered, data-driven design.</p>
      </article>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Responsive Design Assignment</p>
  </footer>
</body>
</html>
